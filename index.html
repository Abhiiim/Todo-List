<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="add-work">
            <form action="">
                <input class="work-input" type="text" placeholder="Add New Work" id="new-work" name="new-work">
                <div class="category">
                    <label for="category-option">Category:</label>
                    <select id="category-option" class="category-option">
                        <option value="Category 1">Category 1</option>
                        <option value="Category 2">Category 2</option>
                        <option value="Category 3">Category 3</option>
                        <option value="Category 4">Category 4</option>
                    </select>
                </div>

                <div class="due-date">
                    <span class="date-label">Due Date:</span>
                    <input type="date" id="date-picker" class="date-picker">
                </div>

                <div class="category">
                    <label for="priority-option">Priority:</label>
                    <select id="priority-option" class="category-option">
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                        <option value="Medium">medium</option>
                    </select>
                </div>
                <button type="button" class="btn" id="add-btn" onclick="addNewItem()">Add Work</button>
            </form>
        </div>
        <div class="see-work">
            <h1>Work To Do</h1>
            <div class="normal-list">
                <div class="list-filter">
                    <div class="filter">
                        <span>Due Date:</span>
                        <input type="date" class="date-filter">

                        <label for="category-filter">Category:</label>
                        <select id="category-filter" class="category-filter">
                            <option value="All">All</option>
                            <option value="Category 1">Category 1</option>
                            <option value="Category 2">Category 2</option>
                            <option value="Category 3">Category 3</option>
                            <option value="Category 4">Category 4</option>
                        </select>

                        <label for="priority-filter">Priority:</label>
                        <select id="priority-filter" class="priority-filter">
                            <option value="All">All</option>
                            <option value="Low">Low</option>
                            <option value="High">High</option>
                            <option value="Medium">medium</option>
                        </select>
                    </div>

                    <!-- <div class="filter">
                        
                    </div> -->
                </div>
                <div class="list" id="list"></div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
