<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="add-work">
            <form action="">
                <input type="text" placeholder="Add New Work" id="new-work" name="new-work">
                <button type="button" class="btn" id="add-btn" onclick="addNewItem()">Add Work</button>
            </form>
        </div>
        <div class="see-work">
            <h1>Work To Do</h1>
            <div class="normal-list">
                <div class="list" id="list"></div>
            </div>
            <h2>API Todo</h2>
            <div class="api-list">
                <div class="list scroll" id="api-list"></div>
            </div>
            
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
