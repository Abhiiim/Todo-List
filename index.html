<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-bar-heading">My Todo List App</div>
    </div>

    <div class="container">
        <div class="add-work">
            <form action="">
                <input class="work-input" type="text" placeholder="Add New Work" id="new-work" name="new-work">

                <div class="subtask">
                    <input type="text" id="subtask">
                    <button type="button" class="btn" onclick="addSubtask()">Add Subtask</button>
                </div>

                <div class="category">
                    <label for="category-option">Category *:</label>
                    <input id="category-option" class="category-option" placeholder="Category">
                </div>

                <div class="due-date">
                    <span class="date-label">Due Date *:</span>
                    <input type="datetime-local" id="date-picker" class="date-picker">
                </div>

                <div class="category">
                    <label for="priority-option">Priority *:</label>
                    <select id="priority-option" class="category-option">
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                        <option value="Medium">medium</option>
                    </select>
                </div>

                <div class="tags subtask">
                    <input type="text" id="tags">
                    <button type="button" class="btn" onclick="addTags()">Add Tags</button>
                </div>

                <div class="reminder">
                    <label for="reminder">Set Reminder:</label>
                    <input type="datetime-local" id="reminder" class="date-picker">
                </div>

                <button type="button" class="btn" id="add-btn" onclick="addNewItem()">Add Work</button>
            </form>
        </div>

        <div class="logs">
            <button type="button" class="btn" onclick="viewBacklogs()">View Backlogs</button>
            <div class="backlogs" id="backlogs"></div>

            <button type="button" class="btn" onclick="activityLogs()">Activity Logs</button>
            <div class="activity-logs" id="activity-logs"></div>
        </div>

        <div class="see-work">
            <h1>Work To Do</h1>
            <div class="normal-list">
                <div class="list-filter">
                    <div class="filter">
                        <span>From:</span>
                        <input type="date" class="date-filter" id="date-filter-from">
                        <span>To:</span>
                        <input type="date" class="date-filter" id="date-filter-to">

                        <label for="category-filter">Category:</label>
                        <input id="category-filter" class="category-filter" placeholder="Category">

                        <label for="priority-filter">Priority:</label>
                        <select id="priority-filter" class="priority-filter">
                            <option value="All">All</option>
                            <option value="Low">Low</option>
                            <option value="High">High</option>
                            <option value="Medium">medium</option>
                        </select>
                    </div>
                    <button type="button" class="btn" onclick="filterTask()">Filter</button>
                </div>

                <div class="list-sort">
                    <select id="list-sort" class="sort">
                        <option value="none">None</option>
                        <option value="date">Due Date</option>
                        <option value="priority">Priority</option>
                    </select>
                    <button type="button" class="btn" onclick="sortTask()">Sort</button>
                </div>

                <div class="search list-sort">
                    <select id="search-type" class="sort">
                        <option value="todo">Todo</option>
                        <option value="tags">Tags</option>
                        <option value="subtask">Subtask</option>
                    </select>
                    <input type="text" id="search-item" class="sort">
                    <button type="button" class="btn" onclick="searchItems()">Search</button>
                    <button type="button" class="btn" onclick="showAllTasks()">Show All</button>
                </div>

                <div class="list" id="list"></div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="drag-drop.js"></script>
</body>
</html>
